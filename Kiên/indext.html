<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="row intro">
      <div class="col card-intro">
        <div class="icon-intro"><i class="fa-solid fa-briefcase"></i></div>
        <h3>250</h3>
        <h6>PROJECT WORKING</h6>
      </div>
      <div class="col card-intro">
        <div class="icon-intro"><i class="fa-solid fa-circle-check"></i></div>
        <h3>950</h3>
        <h6>PROJECT DONE</h6>
      </div>
      <div class="col card-intro">
        <div class="icon-intro"><i class="fa-regular fa-gem"></i></div>
        <h3>150</h3>
        <h6>AWARDS RECEIVED</h6>
      </div>
      <div class="col card-intro">
        <div class="icon-intro"><i class="fa-solid fa-heart"></i></div>
        <h3>299</h3>
        <h6>HAPPY CLIENTS</h6>
      </div>
    </div>
    <div class="container contact-container">
      <div class="main-contact">
        <div class="row g-2 contact-form">
          <h3>CONTACT FORM</h3>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              style="height: 40px"
            />
          </div>
          <div class="col">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              style="height: 40px"
            />
          </div>
          <div class="col-3md">
            <input
              class="form-control"
              placeholder="Subject"
              style="height: 40px"
            />
          </div>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            placeholder="Your Message"
            rows="4"
            style="margin-left: 10px; margin-right: 5px"
          ></textarea>
          <button type="submit" class="btn btn-primary">SEND MESSAGE</button>
        </div>
        <div class="contact-address">
          <h3>CONTACT ADDRESS</h3>
          <div class="main-address">
            <div class="infor">
              <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
              <div class="content">
                <h6>San Francisco, CA</h6>
              </div>
            </div>
            <div class="infor">
              <div class="icon"><i class="fa-solid fa-envelope"></i></div>
              <div class="content">
                <a class="row-col" href="#">hello@tom.com</a>
                <a class="row" style="margin-left: 0" href="#">hello@tom.com</a>
              </div>
            </div>
            <div class="infor">
              <div class="icon"><i class="fa-solid fa-phone"></i></div>
              <div class="content">
                <a class="row-col" href="#">+(00) 123 456 789</a>
                <a class="row" style="margin-left: 0" href="#"
                  >+(00) 123 456 789</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.6261459833377!2d105.82271321488307!3d21.00761808600985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ac8109765ba5%3A0xd84740ece05680ee!2zVHLGsOG7nW5nIMSQ4bqhaSBI4buNYyBUaOG7p3kgTOG7o2k!5e0!3m2!1svi!2s!4v1647215862329!5m2!1svi!2s"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </div>
    <div class="container-fluid footer">
      <div class="icon-footer">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-linkedin-in"></i>
        <i class="fa-brands fa-google"></i>
      </div>
      <div class=""><h6>Copyright Â© 2018 UIdeck All Right Reserved</h6></div>
    </div>
  </body>
</html>
